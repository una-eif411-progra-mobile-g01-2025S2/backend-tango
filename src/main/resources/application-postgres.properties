# Configuration for PostgreSQL profile
# File name: application-postgres.properties (activated when --spring.profiles.active=postgres)

# Example PostgreSQL datasource (override these with environment variables in production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/backend_tango_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:your_db_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_db_password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:validate}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (enable in prod)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgres
spring.flyway.schemas=public
spring.flyway.create-schemas=true
