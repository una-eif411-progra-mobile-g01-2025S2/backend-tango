# Configuración de la aplicación
spring.application.name=PAI Backend

# Configuración de base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/paiapp
spring.datasource.username=paiapp
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de pruebas
spring.test.database.replace=NONE

# Configuración de WebServices con versioning
# Base path para la API
api.version=v1
api.base-path=/api/${api.version}

# Endpoints específicos
api.endpoints.users=${api.base-path}/users
api.endpoints.subjects=${api.base-path}/subjects
api.endpoints.tasks=${api.base-path}/tasks
api.endpoints.calendar=${api.base-path}/calendar
api.endpoints.study-blocks=${api.base-path}/study-blocks
api.endpoints.periods=${api.base-path}/periods
api.endpoints.roles=${api.base-path}/roles
api.endpoints.auth=${api.base-path}/auth
api.endpoints.ping=${api.base-path}/ping

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de CORS (para desarrollo)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
